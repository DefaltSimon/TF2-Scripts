//show net_graph together with score (TAB)
net_graph 0
alias +showping "+showscores; net_graph 1"
alias -showping "-showscores; net_graph 0"
bind tab +showping

prec_mode 3
prec_dir "demos\"

exec enable_transparency
crosshair 0
mat_phong 1
//exec maxquality

alias "walkway" "map tr_walkway_rc2"

tf_dingalingaling 1
tf_dingaling_pitchmaxdmg 30
tf_dingaling_pitchmindmg 150

bind "F8" "kill"
bind "F11" "say ( ͡° ͜ʖ ͡°)"
//bind 9 "say nice shot"

//Default binds needed for some reason
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"


alias +axe "slot3; +attack"
alias -axe "-attack; slot1"
bind "v" "+axe"

cl_cmdrate 66
cl_interp 0
cl_interp_ratio 1
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
cl_updaterate 66
rate 60000

exec onlyonewayscroll
mat_monitorgamma 1.8

echo "----------------"
echo "CFG EXECUTED."
echo "----------------"