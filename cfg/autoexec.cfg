// Shows net stats while looking at the scoreboard
net_graph 0
alias +showping "+showscores; net_graph 1"
alias -showping "-showscores; net_graph 0"
bind tab +showping

// Record demos of competitive to demos/ folder (if you have prec installed)
prec_mode 2
prec_dir "demos\"

// Misc
mat_motion_blur_enabled 0
mat_disable_bloom 0
mat_hdr_level 1
mat_colcorrection_disableentities 0
mat_colorcorrection 1

// If you don't use a custom hud, set this to 1
crosshair 0

// Hitsound that I use: https://tf2dingalings.com/sound/details/3600
tf_dingalingaling 1
tf_dingaling_pitchmaxdmg 30
tf_dingaling_pitchmindmg 150

bind "F8" "kill"
bind "F11" "say ( ͡° ͜ʖ ͡°)"

bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"

cl_cmdrate 66
cl_interp 0
cl_interp_ratio 1
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
cl_updaterate 66
rate 60000

// My own script that disables overscroll
exec disableoverscroll

// Personal preference
mat_monitorgamma 2
//sensitivity 3.65

echo "--------------"
echo "Cfg executed."
echo "by DefaltSimon"
echo "--------------"