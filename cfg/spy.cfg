// Spy CFG - modified by DS

// Spy zoom script

bind "ALT" "+zoomer" 
alias "+zoomer" "zoomin"
alias "-zoomer" "zoomout"
alias "zoomin" "r_drawviewmodel 0; fov_desired 60"
alias "zoomout" "r_drawviewmodel 1; fov_desired 90"

sensitivity 3.75

// Hide Ambassador after shooting script [DISABLE WHEN USING TRANSPARENT VIEWMODELS]
alias knife_vm_mode "bind mouse1 +viewmodel_knife"
alias amby_vm_mode "bind mouse1 +viewmodel_amby"
alias sap_vm_mode "bind mouse1 +viewmodel_sap"

alias +viewmodel_knife "+attack;r_drawviewmodel 1;spec_next"
alias -viewmodel_knife "-attack;r_drawviewmodel 1" 

// Change to r_drawviewmodel 1 to disable the script (next 2 lines)
alias +viewmodel_amby "+attack;r_drawviewmodel 0;spec_next"
alias -viewmodel_amby "-attack;r_drawviewmodel 0"
 
alias +viewmodel_sap "+attack;r_drawviewmodel 1;spec_next"
alias -viewmodel_sap "-attack;r_drawviewmodel 1"

bind "p" "switcher"

alias equip_knife "slot3;r_drawviewmodel 1;knife_vm_mode"

alias equip_knife2amby "equip_knife;alias switcher equip_amby2knife;bind mwheelup equip_sap2knife;bind  equip_knife;bind mouse5 equip_amby2knife"
alias equip_knife2sap "equip_knife;alias switcher equip_sap2knife;bind mwheelup equip_sap2knife;bind  equip_knife;bind mouse5 equip_amby2knife"www

alias equip_amby "slot1;r_drawviewmodel 1;amby_vm_mode"

alias equip_amby2sap "equip_amby;alias switcher equip_sap2amby;bind mwheeldown equip_sap2amby;bind  equip_knife2amby;bind mouse5 equip_amby"
alias equip_amby2knife "equip_amby;alias switcher equip_knife2amby;bind mwheeldown equip_sap2amby;bind equip_knife2amby;bind mouse5 equip_amby"

alias equip_sap "slot2;r_drawviewmodel 1;sap_vm_mode"

alias equip_sap2knife "equip_sap;alias switcher equip_knife2sap;bind  equip_sap;bind mwheeldown equip_knife2sap;bind mwheelup equip_amby2sap"
alias equip_sap2amby "equip_sap;alias switcher equip_amby2sap;bind  equip_sap;bind mwheeldown equip_knife2sap;bind mwheelup equip_amby2sap"

alias +watch "+attack2;r_drawviewmodel 1" 
alias -watch "-attack2;r_drawviewmodel 1" 

equip_knife2sap

